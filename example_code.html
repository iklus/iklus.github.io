<!DOCTYPE html>
<html>
  <head>
    <title>Headband.js</title>
    <meta name="description" content="Headband.js (Responsive Web VR)">
    <script src="https://rawgit.com/ngokevin/aframe/animationbugless/dist/aframe-master.min.js"></script>
    <script src="js/headband.js"></script>
  </head>
  <body>
    <a-scene animation-timeline__1="timeline: #animTimeline; loop: true" cursor="rayOrigin: mouse" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="trees-obj" src="/models/forest_areas/f1/model.obj"></a-asset-item>
        <a-asset-item id="trees-mtl" src="/models/forest_areas/f1/materials.mtl"></a-asset-item>
        <img id="ivan_logo" src="images/ivankl-us_logo.png"></img>
      </a-assets>
      <a-entity obj-model="obj: #trees-obj; mtl: #trees-mtl" position="0 0.77 -7.5" scale="5 5 5"></a-entity>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#B7CA79"></a-plane>
      <a-plane position="0 0.01 0" rotation="-90 0 0" width="1.5" height="100" color="#F6E8B1"></a-plane>
      <a-sky color="cyan"></a-sky>
      <a-entity id="player" position="0 2 0" rotation="0 0 0">
        <a-entity id="mainCamera" camera look-controls mouse-cursor wasd-controls>
          <!-- Headband.js Code Begin -->
          <a-entity id="menuBar" headband="side:top;away:1;sections:4" material="shader:flat;color:#89725B;">
            <a-image class="hb-2d-menu"
                src="#ivan_logo"
                height="0.12"
                width="0.12"
                position="0 0 0.01"></a-image>
            <a-entity class="hb-2d-menu"
                position="0 0 0.01"
                material="opacity:0"
                geometry="primitive:plane;width:0.5;height:0.1"
                text="value:Ivan Klus;align:center;wrap-count:9;color:#F6E8B1;"></a-entity>
            <a-entity class="hb-2d-menu"></a-entity>
            <a-entity class="hb-2d-menu"
                position="0 0 0.01"
                material="opacity:0"
                geometry="primitive:plane;width:0.5;height:0.1"
                text="value:Contact;align:center;wrap-count:9;color:#F6E8B1;">
            </a-entity>
          </a-entity>
          <!-- Headband.js Code End -->
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
