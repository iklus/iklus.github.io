<!doctype html>
<html>
  <head>
    <title>Ivan Klus</title>
    <meta name="description" content="Ivan Klus's Website">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.7/dist/aframe-extras.primitives.min.js"></script>
    <script src="js/use-trapdoor.js"></script><script src="js/use-light.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://aframe.io/releases/0.5.0/aframe-inspector.min.js">
      <a-assets>
        <a-mixin id="outWood" material="color:#403019; roughness: 1;"></a-mixin>
        <a-mixin id="inWood" material="color:#8C6A38; roughness: 1;"></a-mixin>
        <a-mixin id="bark" material="color:#4C3A1E; roughness: 1;"></a-mixin>
        <a-mixin id="leaves" material="color:#365902; roughness: 1;"></a-mixin>
      </a-assets>
      <!-- TREEHOUSE -->
      <a-entity id="treehouse">

        <!-- Walls -->
        <a-entity id="#wall_W" rotation="0 0 0">
          <!-- Full Outside Planks -->
          <a-box position="-2.5 2 -2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 0" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <!-- Bottom Outside Planks -->
          <a-box position="-2.5 0.75 -0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 -1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 -1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <!-- Top Outside Planks -->
          <a-box position="-2.5 3.5 -1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 -1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 -0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <!-- Inner Planks -->
          <a-entity id="innerWall_W">
            <a-box position="-2.4 3.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 0.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 1.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 2 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 -2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
          </a-entity>
        </a-entity>
  
        <a-entity id="#wall_S" rotation="0 90 0">
          <!-- Full Outside Planks -->
          <a-box position="-2.5 2 -2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 0" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <!-- Bottom Outside Planks -->
          <a-box position="-2.5 0.75 -0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 -1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 -1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <!-- Top Outside Planks -->
          <a-box position="-2.5 3.5 -1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 -1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 -0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <!-- Inner Planks -->
          <a-entity id="innerWall_S">
            <a-box position="-2.4 3.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 0.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 1.25 -1.1" mixin="inWood" geometry="primitive:box;width:0.1;depth:2.25;height:0.25"></a-box>
            <a-box position="-2.4 2 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 -2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
          </a-entity>
        </a-entity>
  
        <a-entity id="#wall_N" rotation="0 -90 0">
          <!-- Full Outside Planks -->
          <a-box position="-2.5 2 -2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 0" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <!-- Bottom Outside Planks -->
          <a-box position="-2.5 0.75 -0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 -1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 -1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <!-- Top Outside Planks -->
          <a-box position="-2.5 3.5 -1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 -1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 -0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <!-- Inner Planks -->
          <a-entity id="innerWall_N">
            <a-box position="-2.4 3.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 0.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 1.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 2 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 -2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
          </a-entity>
        </a-entity>
  
        <a-entity id="#wall_E" rotation="0 180 0">
          <!-- Full Outside Planks -->
          <a-box position="-2.5 2 -2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 0" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 2.2" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 -1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 -1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <a-box position="-2.5 2 -0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:4"></a-box>
          <!-- Bottom Outside Planks -->
          <a-box position="-2.5 0.75 1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <a-box position="-2.5 0.75 0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1.5"></a-box>
          <!-- Top Outside Planks -->
          <a-box position="-2.5 3.5 0.55" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 1.1" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <a-box position="-2.5 3.5 1.65" mixin="outWood" geometry="primitive:box;width:0.1;depth:0.5;height:1"></a-box>
          <!-- Inner Planks -->
          <a-entity id="innerWall_E">
            <a-box position="-2.4 3.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 0.25 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:5;height:0.25"></a-box>
            <a-box position="-2.4 1.25 1.1" mixin="inWood" geometry="primitive:box;width:0.1;depth:2.25;height:0.25"></a-box>
            <a-box position="-2.4 2 0" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 -2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
            <a-box position="-2.4 2 2.2" mixin="inWood" geometry="primitive:box;width:0.1;depth:0.25;height:4"></a-box>
          </a-entity>
        </a-entity>
  
        <!-- Floor -->
        <a-entity id="floor">
          <!-- Full Planks -->
          <a-box position="-2.2 0 0" mixin="outWood" geometry="primitive:box;width:0.5;depth:5;height:0.1"></a-box>
          <a-box position="-1.65 0 0" mixin="outWood" geometry="primitive:box;width:0.5;depth:5;height:0.1"></a-box>
          <a-box position="-1.1 0 0" mixin="outWood" geometry="primitive:box;width:0.5;depth:5;height:0.1"></a-box>
          <a-box position="1.1 0 0" mixin="outWood" geometry="primitive:box;width:0.5;depth:5;height:0.1"></a-box>
          <a-box position="1.65 0 0" mixin="outWood" geometry="primitive:box;width:0.5;depth:5;height:0.1"></a-box>
          <a-box position="2.2 0 0" mixin="outWood" geometry="primitive:box;width:0.5;depth:5;height:0.1"></a-box>
          <!-- Long Middle Planks -->
          <a-box position="-0.55 0 -1" mixin="outWood" geometry="primitive:box;width:0.5;depth:3;height:0.1"></a-box>
          <a-box position="0 0 -1" mixin="outWood" geometry="primitive:box;width:0.5;depth:3;height:0.1"></a-box>
          <a-box position="0.55 0 -1" mixin="outWood" geometry="primitive:box;width:0.5;depth:3;height:0.1"></a-box>
          <!-- Short Middle Planks -->
          <a-box position="-0.55 0 2.25" mixin="outWood" geometry="primitive:box;width:0.5;depth:0.5;height:0.1"></a-box>
          <a-box position="0 0 2.25" mixin="outWood" geometry="primitive:box;width:0.5;depth:0.5;height:0.1"></a-box>
          <a-box position="0.55 0 2.25" mixin="outWood" geometry="primitive:box;width:0.5;depth:0.5;height:0.1"></a-box>
        </a-entity>
  
        <!-- Trapdoor -->
        <a-entity id="trapdoor" pivot="0 0 2" use-trapdoor="on: click;">
          <a-entity>
            <!-- Handle -->
            <a-box position="0.4 0 0.75 " mixin="outWood" geometry="primitive:box;width:0.4;depth:0.4;height:0.1"></a-box>
            <a-box position="0 0 0.875 " mixin="outWood" geometry="primitive:box;width:0.4;depth:0.15;height:0.1"></a-box>
            <a-box position="0 0 0.625 " mixin="outWood" geometry="primitive:box;width:0.4;depth:0.15;height:0.1"></a-box> -->
            <a-box position="-0.4 0 0.75 " mixin="outWood" geometry="primitive:box;width:0.4;depth:0.4;height:0.1"></a-box>
            <!-- Middle -->
            <a-box position="0 0 1.25 " mixin="outWood" geometry="primitive:box;width:1.2;depth:0.5;height:0.1" ></a-box>
            <a-box position="0 0 1.75 " mixin="outWood" geometry="primitive:box;width:1.2;depth:0.4;height:0.1"></a-box>
            <!-- Sides -->
            <a-box position="-0.7 0 1.25" mixin="inWood" geometry="primitive:box;width:0.2;depth:1.4;height:0.1"></a-box>
            <a-box position="0.7 0 1.25" mixin="inWood" geometry="primitive:box;width:0.2;depth:1.4;height:0.1"></a-box>
          </a-entity>
          <a-animation attribute="rotation" dur="2000" fill="forwards" to="90 0 0" begin="openTrapdoor"></a-animation>
          <a-animation attribute="rotation" dur="2000" fill="forwards" to="0 0 0" begin="closeTrapdoor"></a-animation>
        </a-entity>
  
        <!-- Roof and Ceiliing Beams -->
        <a-entity id="roof">
          <!-- Ceiliing Beams -->
          <a-box position="0 3.25 0" mixin="inWood" geometry="primitive:box;width:0.2;depth:5;height:0.2"></a-box>
          <a-box position="0 3.25 0" mixin="inWood" geometry="primitive:box;width:5;depth:0.2;height:0.2"></a-box>
          <!-- Roof -->
          <a-entity position="0 5 0" rotation="0 45 0" material="color:#31353D; roughness: 1;" geometry="primitive: cone; height: 3; openEnded: true; radiusBottom: 4.5; radiusTop: 0; segmentsHeight: 1; segmentsRadial: 4"></a-entity>
          <a-entity position="0 5 0" rotation="0 45 0" mixin="outWood" geometry="primitive: cone; height: 2.9; radiusBottom: 4.4; radiusTop: 0; segmentsHeight: 1; segmentsRadial: 4"></a-entity>
        </a-entity>

        <!-- Interior -->
        <a-entity id="interior">
          <!-- Light Bulb -->
          <a-entity id="lightBulb" use-light="on: click; target: #pointLight">
            <a-entity position="0 2.8 0" material="color:#f7f25e; opacity: 0.9" geometry="primitive: sphere; radius: 0.1;  segmentsWidth: 32; segmentsHeight: 32"></a-entity>
            <a-entity position="0 2.9 0" material="color:#f7f25e; opacity: 0.9" geometry="primitive: cone; height: 0.15; radiusBottom: 0.1; radiusTop: 0.05; segmentsHeight: 1; segmentsRadial: 32"></a-entity>
            <a-entity position="0 3 0" material="color:#aba898" geometry="primitive: cylinder; height: 0.1; radius: 0.05; segmentsHeight: 1; segmentsRadial: 32"></a-entity>
            <a-entity position="0 3.05 0" material="color:#aba898" geometry="primitive: sphere; radius: 0.05; segmentsWidth: 32; segmentsHeight: 32"></a-entity>
            <a-entity position="0 3.1 0" material="color:#000000" geometry="primitive: cylinder; height: 0.1; radius: 0.01; segmentsHeight: 1; segmentsRadial: 32"></a-entity>
          </a-entity>
          <!-- Clock -->
          <a-entity id="clock" position="2.45 2.6 1.5" rotation="0 -90 0" scale="0.75 0.75 0.75">
            <a-entity position="0 0 0" rotation="90 0 0" material="color:#000000" geometry="primitive: cylinder; height: 0.1; radius: 0.5; segmentsHeight: 1; segmentsRadial: 32"></a-entity>
            <a-entity position="0 0 0.05" rotation="90 0 0" material="color:#FFFFFF" geometry="primitive: cylinder; height: 0.01; radius: 0.4; segmentsHeight: 1; segmentsRadial: 32"></a-entity>
            <a-entity position="0 0 0.06" rotation="90 0 0" material="color:#000000" geometry="primitive: cylinder; height: 0.01; radius: 0.05; segmentsHeight: 1; segmentsRadial: 32"></a-entity>
            <a-entity position="0.1 0 0.06" rotation="0 0 90" material="color:#000000" geometry="primitive: box; height: 0.2; width: 0.03; depth: 0.01;"></a-entity>
            <a-entity position="0 0.15 0.06" rotation="0 0 0" material="color:#000000" geometry="primitive: box; height: 0.35; width: 0.02; depth: 0.01;"></a-entity>
          </a-entity>
        </a-entity>

      </a-entity>


      <!-- LADDER -->
      <a-entity id="ladder">

        <!-- Rope -->
        <a-entity position="0.75 -7.25 0.5" material="color:#EEEEEE" geometry="primitive: cylinder; height: 14.5; radius: 0.025; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
        <a-entity position="-0.75 -7.25 0.5" material="color:#EEEEEE" geometry="primitive: cylinder; height: 14.5; radius: 0.025; segmentsHeight: 1; segmentsRadial: 16"></a-entity>

        <!-- Planks -->
        <a-entity id="ladderPlanks">
          <a-entity position="0 -1 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -2 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -3 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -4 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -5 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -6 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -7 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -8 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -9 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -10 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -11 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -12 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -13 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
          <a-entity position="0 -14 0.5" mixin="inWood" geometry="primitive:box; width:2; depth:0.1; height:0.5"></a-entity>
        </a-entity>

      </a-entity>
        

      <!-- TREE -->
      <a-entity id="tree" position="-5 0 -0.5">

        <!-- Trunk and Center -->
        <a-entity id="treeTrunk">
          <a-entity position="0 -14 0" mixin="bark" geometry="primitive: cone; height: 2; radiusBottom: 3; radiusTop: 2; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="0 -12 0" mixin="bark" geometry="primitive: cone; height: 2; radiusBottom: 2; radiusTop: 1.5; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="0 -6 0" mixin="bark" geometry="primitive: cylinder; height: 12; radius: 1.5; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="0 6 0" mixin="bark" geometry="primitive: cone; height: 12; radiusBottom: 1.5; radiusTop: 0.5; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
        </a-entity>

        <!-- West to East Full Branches -->
        <a-entity id="weFullBranches">
          <a-entity position="0 -1 0" rotation="0 0 90" mixin="bark" geometry="primitive: cylinder; height: 16; radius: 1 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="-8 2 0" rotation="0 0 180" mixin="bark" geometry="primitive: torus; arc: 90; radius: 3; radius-tubular: 0.5 segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="-11 4 0" mixin="bark" geometry="primitive: cone; height: 4; radiusBottom: 1; radiusTop: 0.5; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="8 2 0" rotation="0 0 -90" mixin="bark" geometry="primitive: torus; arc: 90; radius: 3; radius-tubular: 0.5 segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="11 4 0" mixin="bark" geometry="primitive: cone; height: 4; radiusBottom: 1; radiusTop: 0.5; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-icosahedron position="0 10 0" scale="1 0.5 1" mixin="leaves" radius="10"></a-icosahedron>
          <a-icosahedron position="-11 6 0" scale="1 0.5 1" mixin="leaves" radius="6"></a-icosahedron>
          <a-icosahedron position="11 7 0" scale="1 0.5 1" mixin="leaves" radius="7"></a-icosahedron>
        </a-entity>
        
        <!-- South Medium Branch --> 
        <a-entity id="sMedBranch" >
          <a-entity position="0 -2 3.5" rotation="0 90 90" mixin="bark" geometry="primitive: cylinder; height: 7; radius: 0.75 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="0 0 7" rotation="0 90 180" mixin="bark" geometry="primitive: torus; arc: 90; radius: 2; radius-tubular: 0.375 segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="0 2 9" mixin="bark" geometry="primitive: cone; height: 4; radiusBottom: 0.75; radiusTop: 0.25; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-icosahedron position="0 4 9" scale="1 0.5 1" mixin="leaves" radius="5"></a-icosahedron>
        </a-entity>

        <!-- North-West Medium Branch --> 
        <a-entity id="nwMedBranch" rotation="0 -45 0">
          <a-entity position="-3 -2 0" rotation="0 0 90" mixin="bark" geometry="primitive: cylinder; height: 6; radius: 0.75 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="-6 0 0" rotation="0 0 180" mixin="bark" geometry="primitive: torus; arc: 90; radius: 2; radius-tubular: 0.375 segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="-8 1.5 0" mixin="bark" geometry="primitive: cone; height: 3; radiusBottom: 0.75; radiusTop: 0.25; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-icosahedron position="-8 3 0" scale="1 0.5 1" mixin="leaves" radius="6"></a-icosahedron>
        </a-entity>

        <!-- N-E to S-W Medium Branches -->
        <a-entity id="neswMedBranches" rotation="0 45 0">
          <a-entity position="0 -3 0" rotation="0 0 90" mixin="bark" geometry="primitive: cylinder; height: 8; radius: 0.75 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="4 -1 0" rotation="0 0 -90" mixin="bark" geometry="primitive: torus; arc: 90; radius: 2; radius-tubular: 0.375 segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="6 0 0" mixin="bark" geometry="primitive: cone; height: 2; radiusBottom: 0.75; radiusTop: 0.25; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="-4 -1 0" rotation="0 0 180" mixin="bark" geometry="primitive: torus; arc: 90; radius: 2; radius-tubular: 0.375 segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="-6 0 0" mixin="bark" geometry="primitive: cone; height: 2; radiusBottom: 0.75; radiusTop: 0.25; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-icosahedron position="6 1 0" scale="1 0.5 1" rotation="0 45 0" mixin="leaves" radius="2.5"></a-icosahedron>
          <a-icosahedron position="-6 1 0" scale="1 0.5 1" mixin="leaves" radius="4"></a-icosahedron>
        </a-entity>
        
        
        <!-- East South Small Branch -->
        </a-entity id="esSmallBranch">
          <a-entity position="2 -0.5 2" rotation="0 90 90" mixin="bark" geometry="primitive: cylinder; height: 4; radius: 0.5 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="2 1 4" rotation="0 90 180" mixin="bark" geometry="primitive: torus; arc: 90; radius: 1.5; radius-tubular: 0.25 segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-entity position="2 2 5.5" mixin="bark" geometry="primitive: cone; height: 2; radiusBottom: 0.5; radiusTop: 0.1; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
          <a-icosahedron position="2 3 5.5" scale="1 0.5 1" mixin="leaves" radius="2"></a-icosahedron>
        </a-entity>

      </a-entity>


      <!-- Island -->
      <a-entity position="0 -17 0" mixin="leaves" geometry="primitive: cone; height: 4; radiusBottom: 15; radiusTop: 10; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
      
      <!-- Ocean -->
      <a-ocean color="#92E2E2" position="0 -17 0" width="200" depth="200" density="15" speed="1"></a-ocean>

      <!-- Sky -->
      <!-- <a-gradient-sky material="shader: gradient; topColor: 15 21 31; bottomColor: 97 79 85;"></a-gradient-sky> -->
      <a-sky color="#10131f" radius="100"></a-sky>

      <!-- Camera -->
      <a-entity camera id="player" look-controls wasd-controls position="0 2 0">
        <a-cursor id="cursor"></a-cursor>
      </a-entity>

      <!-- Lights -->
      <a-entity light="type: ambient; color: #FFF; intensity: 0.3w"></a-entity>
      <a-entity id="pointLight" light="type: point; intensity: 0.9; distance: 50; decay: 2" position="0 2.9 0"></a-entity>
    
    </a-scene>
  </body>
</html>
