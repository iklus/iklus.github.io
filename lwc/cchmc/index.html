<!doctype html>
<html>

<head>
  <title>CCHMC Liberty Web VR Tour</title>
  <meta name="description" content="A Tour of Childern's Hospital Liberty Campus'">
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>

  <body>
    <a-scene>
      <a-assets>
        <img id="room" src="images/Liberty_CDBI_MainEntrance.jpg">
        <!-- Arrow Sprites -->
        <img id="cArrow" src="images/ButtonArrowBendClockwiseSprite.png">
        <img id="ccArrow" src="images/ButtonArrowBendCounterClockwiseSprite.png">
        <img id="ocArrow" src="images/ButtonArrowOverClockwiseSprite.png">
        <img id="occArrow" src="images/ButtonArrowOverCounterClockwiseSprite.png">
      </a-assets>
      
      <!--User-->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-image src="#cArrow" position="1 0 -1" rotation="-45 0 0"></a-image>
      <a-image src="#ccArrow" position="-1 0 -1" rotation="-45 0 0"></a-image>

      <a-sphere color="#35BFC3" position="50 0 -30" scale="3 3 3"></a-sphere>
      <a-sphere color="#35BFC3" position="-50 0 8" scale="3 3 3"></a-sphere>

      <!-- Sky -->
      <a-sky src="#room"></a-sky>
    </a-scene>
  </body>

</html>
