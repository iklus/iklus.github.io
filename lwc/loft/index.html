<!doctype html>
<html>

<head>
  <title>Loft VR Tour</title>
  <meta name="description" content="Loft'">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="fire_station-obj" src="./obj/fire_station.obj"></a-asset-item>
      <a-asset-item id="fire_station-mtl" src="./obj/fire_station.mtl"></a-asset-item>

      <img id="john1" src="./images/john1.jpg">
      <img id="john2" src="./images/john2.jpg">
      <img id="john3" src="./images/john3.jpg">
      <img id="john4" src="./images/john4.jpg">
      <img id="john5" src="./images/john5.jpg">
    </a-assets>

    <a-entity id="FireStationModel" obj-model="obj: #fire_station-obj; mtl: #fire_station-mtl" position="0 1.5 0" scale="5 5 5"></a-entity>

    <a-entity id="John1" position="1.5 0.75 2" rotation="0 180 0" scale="1 1 1" geometry="primitive:plane;height:3;width:1.5;" material="src:#john1"></a-entity>
    <a-entity id="John2" position="3.25 0.75 0.75" rotation="0 -90 0" scale="1 1 1" geometry="primitive:plane;height:3;width:1.5;" material="src:#john2"></a-entity>
    <a-entity id="John3" position="-0.25 0.75 0.75" rotation="0  90 0" scale="1 1 1" geometry="primitive:plane;height:3;width:1.5;" material="src:#john3"></a-entity>
    <a-entity id="John5" position="0 0.75 -0.75" rotation="0 45 0" scale="1 1 1" geometry="primitive:plane;height:3;width:0.5;" material="src:#john5"></a-entity>
    <a-entity id="John4" position="3 0.75 -0.75 " rotation="0 -45 0" scale="1 1 1" geometry="primitive:plane;height:3;width:0.5;" material="src:#john4"></a-entity>

    <a-sky color="cyan"></a-sky>

  </a-scene>
</body>
</html>
