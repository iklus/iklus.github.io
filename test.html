<!doctype html>
<html>
  <head>
    <title>Ivan Klus</title>
    <meta name="description" content="Ivan Klus's Website">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="tree" position="-8 0 0">
        <a-entity position="0 -18 0" material="color:#4C3A1E" geometry="primitive: cone; height: 4; radiusBottom: 6; radiusTop: 4; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
        <a-entity position="0 -14 0" material="color:#4C3A1E" geometry="primitive: cone; height: 4; radiusBottom: 4; radiusTop: 3; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
        <a-entity position="0 -6 0" material="color:#4C3A1E" geometry="primitive: cylinder; height: 12; radius: 3 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
        <a-entity position="0 6 0" material="color:#4C3A1E" geometry="primitive: cone; height: 12; radiusBottom: 3; radiusTop: 2; segmentsHeight: 1; segmentsRadial: 16"></a-entity>

        <a-entity position="8 -2 0" rotation="0 0 90" material="color:#4C3A1E" geometry="primitive: cylinder; height: 16; radius: 2 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
        <a-entity position="16 3 0" rotation="0 0 -90" material="color:#4C3A1E" geometry="primitive: torus; arc: 90; radius: 5; radius-tubular: 1 segmentsHeight: 1; segmentsRadial: 16"></a-entity>


        <a-entity position="-4 -2 0" rotation="0 0 90" material="color:#4C3A1E" geometry="primitive: cylinder; height: 8; radius: 2 ; segmentsHeight: 1; segmentsRadial: 16"></a-entity>
      </a-entity>
      


      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 2 0">
        <a-cursor id="cursor"></a-cursor>
      </a-entity>
    
      <!-- Sky -->
      <a-sky color="#92CDCF"></a-sky>
    </a-scene>
  </body>
</html>
